server:
  port: 8082

spring:
  application:
    name: ead-course-service
  datasource:
    url: jdbc:mysql://localhost:3306/ead-course
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
      id.new_generator_mappings: true
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
logging:
  level:
    com.ead: TRACE
    root: INFO
    prg.springframework.web: DEBUG
ead:
  api:
    url:
      authuser: 'http://ead-authuser-service'
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost
