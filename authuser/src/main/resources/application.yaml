server:
  port: 8087
  servlet:
    context-path: '/dlp-authuser/'
spring:
  application:
    name: dlp-authuser-service
  datasource:
    url: jdbc:mysql://localhost:3306/dlp-authuser
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
      id.new_generator_mappings: true
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: always
logging:
  level:
    com.dlp: TRACE
    root: INFO
    prg.springframework.web: DEBUG
dlp:
  api:
    url:
      course: 'http://dlp-course-service/dlp-course'
eureka:
  client:
    service-url:
      defaultZone: 'http://localhost:8761/eureka'
  instance:
    hostname: localhost
