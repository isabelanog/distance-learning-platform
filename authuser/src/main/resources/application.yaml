server:
  port: 8087

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/ead-authuser
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
      dialect: org.hibernate.dialect.MySQL5Dialect
      id.new_generator_mappings: true
      jdbc:
        lob.non-contextual-creation: true
    properties:
      hibernate:
        show_sql: true
  output:
    ansi:
      enabled: always
logging:
  level:
    com.ead: TRACE
    root: INFO
    prg.springframework.web: DEBUG
ead:
  api:
    url:
      course: 'http://localhost:8082'